syntax = "proto3";

package handlers;

option go_package = "github.com/AliNajafi/vvm_server/common/proto;proto";

service HandlersService {
 rpc GetProductByBarcode (Barcode) returns (Product);
}

message Barcode {
 string barcode = 1;
}

message Product {
 	string name = 1;
	 double price = 2;
	 string barcode = 3;  
	 int32 count = 4;     
}